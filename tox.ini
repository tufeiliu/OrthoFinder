[tox]
minversion = 3.9.0
; envlist = py27, py35, py36, py37, py38, py39, py10, py11, py12, mypy
envlist = py10, py11, mypy
isolated_build = true

[gh-actions]
python =
    ; 2.7: py27 
    ; 3.5: py35 
    ; 3.6: py36 
    ; 3.7: py37 
    ; 3.8: py38
    ; 3.9: py39
    3.10: py10, mypy
    3.11: py11
    ; 3.12: py12

[testenv]
setenv =
    PYTHONPATH = {toxinidir}
deps =
    -r{toxinidir}/requirements_dev.txt
commands =
    pytest --basetemp={envtmpdir}

[testenv:mypy]
basepython = python3.10
deps =
    -r{toxinidir}/requirements_dev.txt
commands = mypy src